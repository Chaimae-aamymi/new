
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrigoZen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          transition: background-color 0.5s ease;
          scrollbar-width: thin;
          scrollbar-color: #cbd5e1 transparent;
          overflow-x: hidden;
          background-color: #FDFCFB;
        }

        .dark body {
          background-color: #020617;
        }

        /* Gentle Floating Icons */
        @keyframes gentle-float {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          50% { transform: translate(10px, -20px) rotate(5deg); }
        }

        .bg-funny-icon {
          position: fixed;
          z-index: -1;
          color: #82937E;
          opacity: 0.08;
          pointer-events: none;
          animation: gentle-float 8s ease-in-out infinite;
        }
        .dark .bg-funny-icon { opacity: 0.04; color: #34d399; }

        /* Smooth Glass Effects */
        .shadow-soft {
          box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.04), 0 5px 15px -5px rgba(0, 0, 0, 0.02);
        }

        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3rem',
            },
            colors: {
              sage: {
                50: '#f4f7f4',
                100: '#e7ece6',
                200: '#ced9cd',
                500: '#82937E',
                600: '#6d7d6a',
                700: '#5f6d5c',
              }
            }
          }
        }
      }
    </script>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-emerald-100 selection:text-emerald-900">
    <!-- Soft Decorative Icons -->
    <i class="fa-solid fa-ice-cream bg-funny-icon text-9xl top-10 left-10" style="animation-duration: 12s;"></i>
    <i class="fa-solid fa-lemon bg-funny-icon text-8xl top-1/4 right-20" style="animation-delay: -2s; animation-duration: 10s;"></i>
    <i class="fa-solid fa-pizza-slice bg-funny-icon text-7xl bottom-1/4 left-16" style="animation-delay: -5s; animation-duration: 14s;"></i>
    <i class="fa-solid fa-cookie bg-funny-icon text-6xl bottom-10 right-1/4" style="animation-delay: -1s; animation-duration: 11s;"></i>
    <i class="fa-solid fa-carrot bg-funny-icon text-5xl top-1/2 left-8" style="animation-delay: -7s; animation-duration: 13s;"></i>
    <i class="fa-solid fa-leaf bg-funny-icon text-8xl bottom-32 right-12" style="animation-delay: -4s; animation-duration: 15s;"></i>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
